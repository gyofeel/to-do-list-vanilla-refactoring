<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/base/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/layout/main.css">
    <link rel="stylesheet" type="text/css" href="./css/components/card.css">
    <link rel="stylesheet" type="text/css" href="./css/components/headerInfo.css">
    <link rel="stylesheet" type="text/css" href="./css/components/item.css">
    <title>Document</title>
</head>
<body>
    <!-- Component Template -->
    <!-- TODO - Template 파일 분리 -->
    <!-- App -->
    <template id="app">
        <div class="app">
            <section id="inform" data-component='header-info'></section>
            <section id="content">
                <div class="div-card" data-component="card-list"></div>
            </section>
        </div>
    </template>
    <!-- HeaderInfo -->
    <template id="header-info">
        <div class="header-info">
            <h3 class="logo">To Do List</h3>
            <p class="date"></p>
            <div class="user">
                <p class="username"></p>
            </div>
        </div>
    </template>
    <!-- Card -->
    <template id="card">
        <div class="card">
            <div class="card-title">
                <input class="card-title-text">
                <span class="card-delete">이 카드를 삭제</span>
            </div>
            <div class="list" data-component="item-list">
            </div>
            <div class="add-item"><span>+ Add Another item</span></div>
            <div class="number-item">
                <span class="complete-num"></span>
                / 
                <span class="total-num"></span>
            </div>
        </div>
    </template>
    <!-- AddCardButton -->
    <template id="add-card-button">
        <div class="add-card">
            <span>+ Add Anoter Card</span>
        </div>
    </template>
    <!-- Item -->
    <template id="item">
        <div class="item">
            <form class="item-form">
                <input class="checkbox" type="checkbox"/>
                <label class="label"></label>
                <input class="item-content" type="text"/>
                <span class="item-delete"">삭제</span>
            </form>
        </div>
    </template>
    <!-- root -->
    <div id="root">
        <div data-component="app"></div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>

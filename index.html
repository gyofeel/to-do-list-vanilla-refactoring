<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Component Template -->
    <!-- TODO - Template 파일 분리 -->
    <!-- HeaderInfo -->
    <template id="header-info">
        <div id="inform">
            <h3 class="logo">To Do List</h3>
            <p class="date"></p>
            <div class="user">
                <p class="username"></p>
            </div>
        </div>
    </template>
    <!-- Card -->
    <template id="card">
        <div class="card">
            <div class="card-title">
                <input class="card-title-text">
                <span class="card-delete">이 카드를 삭제</span>
            </div>
            <div class="list" data-component="item-list">
            </div>
            <div class="add-item"><span>+ Add Another item</span></div>
            <div class="number-item">
                <span class="complete-num"></span>
                / 
                <span class="total-num"></span>
            </div>
        </div>
    </template>
    <!-- AddCardButton -->
    <template id="add-card-button">
        <div class="add-card">
            <span>+ Add Anoter Card</span>
        </div>
    </template>
    <!-- Item -->
    <!-- root -->
    <div id="root">
        <div data-component='header-info'></div>
        <section id="content">
            <div class="div-card" data-component="card-list"></div>
        </section>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
